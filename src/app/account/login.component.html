<style>
    .form-style{
    background-color: #333434;
    border-radius: 0;
    color: grey;
    width: 400px;
    margin: 0 auto
    }
</style>



<div class="card form-style" >
    <span class="card-header" style="background-color: #B00E08;color: white;">Login</span>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" style="border-radius: 0px;height: 30px;" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" style="border-radius: 0px;height: 30px;" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <br />
            <br />
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" style="border-radius: 0;background:darkslategray;margin-right: 5px;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                Don't have an account?<a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
